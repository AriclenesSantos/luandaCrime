<html>
<head>
    <base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeZone Luanda</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="mapa/styles.css">
</head>
<body>
<div class="container">
    
    
    
    <div id="map"></div>

    <div class="crime-form" id="crimeForm">
        <h2>Registrar Crime</h2>
        <form id="reportForm">
            <div class="form-group">
                <label for="crimeType">Tipo de Crime</label>
                <select id="crimeType" required>
                    <option value="">Selecione o tipo</option>
                    <option value="assault">Assalto</option>
                    <option value="robbery">Roubo</option>
                    <option value="theft">Furto</option>
                    <option value="violence">Violência</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Enviar</button>
                <button type="button" class="btn" onclick="closeForm()">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="notification" id="notification">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.964 0L.165 13.233c-.457.778.091 1.767.982 1.767h13.706c.89 0 1.439-.99.982-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1-2.002 0 1 1 0 0 1 2.002 0z"/>
        </svg>
        ⚠️ Atenção! Você está próximo a uma área de risco.
    </div>
</div>

<footer>
    <a href="mapa.html" class="footerbutton">
        <img src="icones/mapaIcone.png" alt="" class="footerIcone">
    </a>
    <a href="registrar/reg.html" class="footerbutton">
        <img src="icones/plusIcone.png" alt="" class="footerIcone">
    </a>
    <a href="estatisticas/esta.html" class="footerbutton">
        <img src="icones/graficoIcone.png" alt="" class="footerIcone">
    </a>
    <a href="perfil/profile.html" class="footerbutton">
        <img src="icones/perfilIcone.png" alt="" class="footerIcone">
    </a>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="mapa/scripts.js"></script>
</body>
</html>
